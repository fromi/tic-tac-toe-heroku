<button ng-show="user.id && game.$resolved && !joined(user, game)" ng-click="joinGame()">Join Game</button>
<button ng-show="user.id && game.$resolved && joined(user, game)" ng-click="ready()">I am ready!</button>
<ul>
    <li ng-repeat="(id, player) in game.players">{{player.name}} - {{player.status}}</li>
</ul>
