<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/sockjs/sockjs.min.js"></script>
    <script src="libs/stomp-websocket/lib/stomp.min.js"></script>
</head>
<body ng-app="TicTacToe">
    <h1>Welcome {{user.name}}</h1>
    <a ng-show="user.$resolved && !user.id" ng-href="/login">Login</a>

    <div ng-view></div>

    <script src="tic-tac-toe.js"></script>
    <script src="stomp-service.js"></script>
    <script src="games-controller.js"></script>
    <script src="game/game-controller.js"></script>
    <script src="game/setup-controller.js"></script>
</body>
</html>
