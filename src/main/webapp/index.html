<body ng-app="TicTacToe">

    <button ng-click="createGame()">Create Game</button>
    <ul>
        <li ng-repeat="game in games">
            <a ng-href="#game/{{game.id}}">Game nÂ°{{game.id}}</a>
        </li>
    </ul>

    <script src="tic-tac-toe.js"></script>

</html>
